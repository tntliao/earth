<script>
  window.onload = function () {
    let width = document.documentElement.clientWidth / 100;
    document.querySelector('html').style.fontSize = width + 'px';

    window.onresize = function () {
      let width = document.documentElement.clientWidth / 100;
      document.querySelector('html').style.fontSize = width + 'px';
    }
  }
</script>
